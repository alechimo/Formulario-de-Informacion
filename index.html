<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Formulario de Información</title> 
    <link rel="stylesheet" href="style.css"> 
    <img src="imagenes/logo.png" alt="Logo de la empresa" id="logo">
</head> 
    <h1>Formulario de Información</h1> 
    <form action="https://formsubmit.co/pruebanakamasmovistar2024@hotmail.com" method="POST">
        <label for="nombres">Nombres:</label> 
        <input type="text" id="nombres" name="nombres" required><br><br> 
        <label for="apellidos">Apellidos:</label> 
        <input type="text" id="apellidos" name="apellidos" required><br><br> 
        <label for="telefono">Número Telefónico:</label> 
        <input type="tel" id="telefono" name="telefono" required><br><br> 
        <label for="correo">Correo:</label> 
        <input type="text" id="correo" name="correo" required><br><br> 
        <label for="fechaNacimiento">Fecha de Nacimiento:</label> 
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br> 
        <input type="submit" value="Enviar"> 
        <input type="hidden" name="_next" value="https://alechimo.github.io/Formulario-de-Informacion/">
        <input type="hidden" name="_captcha" value="false">
    </form> 
</body> 
</html>
